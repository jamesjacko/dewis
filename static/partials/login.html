<h1>Login</h1>
    <form method="post" ng-submit="login()">
        Email:<br />
        <input type="text" name="username" ng-model="data.Username" />
        <br /><br />
        Password:<br />
        <input type="password" name="password" value="" ng-model="data.Password" />
        <br /><br />
        <input type="submit" value="Login" />
    </form>
